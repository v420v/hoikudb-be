# Backend (Laravel) - HTTP
server {
    listen 80;
    server_name localhost api.localhost;

    # セキュリティヘッダー
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静的ファイル（storage）の直接提供
    location ^~ /storage/ {
        alias /var/www/html/src/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PHP-FPMへのプロキシ
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/src/public$fastcgi_script_name;
        include fastcgi_params;
    }

    # 静的ファイルのキャッシュ設定（public配下のみ）
    location ~* ^/(?!storage).*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/html/src/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backendのルートパス
    location / {
        root /var/www/html/src/public;
        index index.php index.html;
        try_files $uri $uri/ /index.php?$query_string;
    }
}
